<ion-header>
  <ion-toolbar>
    <ion-title class="tittle">
      Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" routerLink="/tabs/addContato">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list *ngIf="contato">
    <ion-item-sliding *ngFor="let c of contato">
      <ion-item-options side="start">
        <ion-item-option color="" (click)="editar(c)">
          <ion-icon slot="icon-only" name="create"></ion-icon>Atualizar
        </ion-item-option>
      </ion-item-options>

      <ion-item routerLink="/tabs/perfilContato/{{c.key}}">
        
        <ion-label>{{ c.nome }}</ion-label>
        <ion-label>{{ c.descricao }}</ion-label>

      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="apagar(c)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-item>
    <ion-button class="buttom" type="reset" color="danger" routerLink="/tabs/tab1">Voltar</ion-button>
  </ion-item>
